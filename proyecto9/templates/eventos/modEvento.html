{% extends "base/base_generic.html" %}

{% block title %}<title>Modificar Evento</title>{% endblock %}

{% block content %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {{form.as_p}}

        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Guardar</button>
        <a class="btn btn-dark btn-lg btn-block" href="{% url 'detalleEventos' mod_evento.id %}">Cancelar</a>
    </form>
{% endblock %}
