{% load static %}
        <!-- Sidebar menu-->
        <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
        <aside class="app-sidebar">
            <div class="app-sidebar__user">
                <img class="app-sidebar__user-avatar" src="{% static 'img/face.png' %}" alt="User Image" height="50px" width="50px"/>
                <div>
                    <p class="app-sidebar__user-name">{{ user.first_name }}</p>
                    <p class="app-sidebar__user-designation">{{ user.last_name }}</p>
                </div>
            </div>
            <ul class="app-menu">
                <li>
                    <a class="app-menu__item " href="{% url 'home' %}"><i class="app-menu__icon fa fa-home"></i><span class="app-menu__label">Inicio</span></a>
                </li>
                <li>
                    <a class="app-menu__item" href="{% url 'listaEventos' %}"><i class="app-menu__icon fa fa-calendar"></i><span class="app-menu__label">Calendario de Eventos</span></a>
                </li>
                <li>
                    <a class="app-menu__item" href="{% url 'listaArchivos' %}"><i class="app-menu__icon fa fa-cloud-download"></i><span class="app-menu__label">Descargar Recursos</span></a>
                </li>		
                {% if user.is_superuser %}	
                <li>
                    <a class="app-menu__item" href="{% url 'admin:index' %}"><i class="app-menu__icon fa fa-lock"></i><span class="app-menu__label">ADMINISTRACION</span></a>
                </li>
                {% endif %}
            </ul>
        </aside>
